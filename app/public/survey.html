<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="survey-styles.css"></style>
	<!-- skeleton stylesheet -->
	<link rel="stylesheet" type="text/css" href="skeleton.css"></style>
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bungee|Ubuntu:300,300i" rel="stylesheet">
	<title>Survey Questions</title>
</head>
<body>
	<div class="container">
		<div id="header">
			<h1>Survey Questions</h1>
		</div>

		<form>
		  <div class="row">
		    <div class="twelve columns">
		      <label for="name">What's your name?</label>
		      <input class="u-full-width" type="text" placeholder="test@mailbox.com" id="exampleEmailInput">

		      <label for="image">Describe a photo or drawing of yourself.</label>
		      <input class="u-full-width" type="text" placeholder="test@mailbox.com" id="exampleEmailInput">

		      <label for="q1">I freakin' love long walks on the beach.</label>
		      <select class="u-half-width" id="q1">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q2">When Ginuwine's "Pony" comes on, no matter where I am, I'll start dancing.</label>
		      <select class="u-half-width" id="q2">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q3">I'm a cat AND a dog person.</label>
		      <select class="u-half-width" id="q3">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q4">If we hang out, we're probably just going to eat great food and drink all the time.</label>
		      <select class="u-half-width" id="q4">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q5">The idea of going to the moon totally freaks me out.</label>
		      <select class="u-half-width" id="q5">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q6">I can do a handstand.</label>
		      <select class="u-half-width" id="q6">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q7">The best character in Harry Potter is Luna Lovegood.</label>
		      <select class="u-half-width" id="q7">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q8">I love going to costume parties and meeting new people and wishing we could leave our costumes on forever.</label>
		      <select class="u-half-width" id="q8">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q9">I have one of those dumb millennial names like "Thermos" or "Hayzley" or "Rocket" or "Hashtag".</label>
		      <select class="u-half-width" id="q9">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q10">I think clear dishwashers are a really amazing idea.</label>
		      <select class="u-half-width" id="q10">
		        <option value="Option 1">1 (Strongly Disagree)</option>
		        <option value="Option 2">2</option>
		        <option value="Option 3">3</option>
		        <option value="Option 4">4</option>
		        <option value="Option 5">5 (Strongly Agree)</option>
		      </select>

		      <div class="twelve columns">
		      <br>
		      <input class="button-primary" class="u-full-width"type="submit" id = value="Submit">
		      </div>

		</form>
		  </div>

	</div>

<!-- border divs-->
<div id="top">
</div>
<div id="bottom">
</div>
<div id="left">
</div>
<div id="right">
</div>

</body>
</html>
